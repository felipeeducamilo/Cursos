<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
           text-align: center;
            width: 400px;
        }

        .batman {
             background-color: #d7d9f2;
        }

        .flash {
             background-color: #ffe8d4;
        }


        caption {
            padding: 10px;
            font-size: 1.3em;
            font-weight: bold;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col />
             <col span="2" class="batman" />
             <col span="2" class="flash" />   
        </colgroup>

        <caption>Cadastro</caption>
       
        <table>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>

            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>

            <tr>
                <td>Felipe Eduardo</td>
                <td>M</td>
                <td>40</td>
                <td>Militar</td>
            </tr>

            <tr>
                <td>Danuza Ravena</td>
                <td>F</td>
                <td>37</td>
                <td>Enfermeira</td>
            </tr>

            <tr>
                <td>Eduardo Camilo</td>
                <td>F</td>
                <td>09</td>
                <td>Estudante</td>
            </tr>

            <tr>
                <td>Rafael</td>
                <td>M</td>
                <td>28</td>
                <td>Educador Físico</td>
            </tr>

            <tr>
                <td>Maria Amparo</td>
                <td>F</td>
                <td>71</td>
                <td>Aposentada</td>
            </tr>
        </table>
    </table>

    
</body>
</html>
