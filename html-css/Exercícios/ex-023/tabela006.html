<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercícios com Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        .nome {
            background-color: aqua;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercícios com Tabelas</h1>
    <table>
        <colgroup>
            <col span="2" class="nome">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
           <td>Felipe Eduardo</td>
            <td>M</td>
            <td>40</td>
            <td>Militar</td>
        </tr>
        <TR>
            <td>Eduarda Camilo</td>
            <td>F</td>
            <td>09</td>
            <td>Estudante</td>
        </TR>
        <tr>
            <td>Danuza Ravena</td>
            <td>F</td>
            <td>37</td>
            <td>Enfermeira</td>
        </tr>
        <tr>
            <td>Eduarda Camilo</td>
            <td>F</td>

            <td>Estudante</td>
        </tr>
        <tr>
            <td>Rafael</td>

        </tr>
        <tr>
            <td>Maria Amparo</td>

            <td>Aposentada</td>
        </tr>   
    </table>
</body>
</html>
