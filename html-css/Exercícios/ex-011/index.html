<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTMO5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
   <!--<audio src="midia/Little.mp3" controls autoplay> </audio> uma forma  --> 
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Black.mp3" type="audio/mpeg"> 
        <source src="midia/Little.ogg" type="audio/ogg">
        <source src="midia/Little.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Little.mp3">Clique aqui para abaixar o arquivo mp3.</a></p>
</body>
</html>
