<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio com Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            text-align: center;
            width: 600px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .cabeçalho {
            background-color: lightgrey;
        }
        
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" class="cabeçalho">Àrea</th>
                <th rowspan="2" scope="col" class="cabeçalho">Disciplina</th>
                <th colspan="2" scope="colgroup" class="cabeçalho">Notas</th>
                <th rowspan="2" colspan="2" scope="col" class="cabeçalho">Média</th>
            </tr>
            <tr>
                <th scope="col" class="cabeçalho">Notas1</th>
                <th scope="col" class="cabeçalho">Notas2</th>  
            </tr>
        </thead>

         <tbody>
            <tr>
                <th rowspan="4" scope="colgroup">Exatas</th>
                <td>Matemática</td>
                <td>0,00</td>
                <td>0,00</td>
                <td>0,00</td>
            </tr>
           
            <tr>
                <td>Física</td>
                <td>0,00</td>
                <td>0,00</td>
                <td>0,00</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0,00</td>
                <td>0,00</td>
                <td>0,00</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0,00</td>
                <td>0,00</td>
                <td>0,00</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" id="cabeçalho">Média de Exatas</th>
                <td id="cabeçalho">0,00</td>
            </tr>

            <tr>
                <th rowspan="2" scope="colgroup"> Humanas </th>
                <td>História</td>
                <td>0,00</td>
                <td>0,00</td>
                <td>0,00</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0,00</td>
                <td>0,00</td>
                <td>0,00</td>
            </tr>

            <tr>
                <th colspan="4" scope="row" id="cabeçalho">Média de Humanas</th>
                <td id="cabeçalho">0,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
