<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendendo sobre titulos</title>
</head>
<body>
  <!--
    Tabela é composta de linhas que sao compostas de celulas.
    > <tr></tr> Sao linhas (sao rows).
    > <th></th> Define o cabeçalho de uma tabela.
    > <td></td> Colocar nossos dados dentro da tabela.
  -->

  <h1>Trabalhando com tabelas.</h1>

  <table>
    <caption>Tabela de serviços</caption>
    <tr>
      <th>Ordem</th>
      <th>Serivço</th>
      <th>Preço</th>
      <th>Status</th>
    </tr>

    <tr>
      <td>1</td>
      <td>Troca de vidro</td>
      <td>R$600</td>
      <td>em andamento</td>
    </tr>   
    
    <tr>
      <td>2</td>
      <td>Limpeza</td>
      <td>R$150</td>
      <td>aguardando</td>
    </tr>
  </table>


</body>
</html>
