<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>

    <form onsubmit="return calcular(event)">
        <label>Digite seu peso.</label> <br>
        <input type="text" name="peso" id="peso" placeholder="Digite seu peso 75">  <br><br>

        <label>Digite ua alturas</label> <br>
        <input type="text" name="altura" id="altura" placeholder="Digite sua altura 1,80"> <br><br>

        <input type="submit" value="Calcular IMC">
    </formo>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
