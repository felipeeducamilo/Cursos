<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Crinado formulários</h1>

    <form>

        <label for="pnome">Primeiro Nome</label>
        <input type="text" name="pnome" id="pnome" placeholder="Primeiro Nome" required> <br> <br>

        <label for="unome">Último Nome </label>
        <input type="text" id="unome" name="unome" placeholder="ùltimo Nome" required> <br> <br>

        <label for="email">Seu e-mail</label>
        <input type="email" id="email" name="email"> <br> <br>

        <label for="nascimento">Data de nascimento</label>
        <input type="date" name="nascimento" id="nascimento"> <br><br>

        <label"> <strong>Qual o seu nível de conhecimento?</strong></label> <br>
        <label>
            <input type="radio" name="nivel" value="Iniciante" checked> Iniciante
        </label>  
        
        <label">
            <input type="radio" name="nivel" value="Intermediário"> Intermediário
        </label>

        <label>
            <input type="radio" name="nivel" value="Avançado">Avançado
        </label> <br><br>

        <label for="esolaridade">
            <strong>Qual a sua esolariedade?</strong>
        </label>
        <select id="esolaridade" required>
            <option selected disabled value="" >Selecione</option>
            <option>Fundamental</option>
            <option>Médio</option>
            <option>Superior</option>
            <option>Pós Graduado</option>
        </select> <br><br>

        <label"> <strong>Selecione a tecnologoia que tem conhecimentos</strong</label> <br><br>

            <input type="checkbox" name="1tecnologia" id="1tecnologia" value="HTML">
            <label for="1tecnologia">HTML</label>

            <input type="checkbox" name="2tecnologia" id="2tecnologia" value="CSS">
            <label for="2tecnologia">CSS</label>

            <input type="checkbox" name="3tecnologia" id="3tecnologia">
            <label for="3tecnologia">JavaScript</label> 
            
            <input type="checkbox"  id="4tecnologia" value="PHP">
            <label for="4tecnologia">PHP</label>
            <br><br>

        <input type="submit" value="Cadastrar"> 
        <input type="reset" value="Limpar"> 

    </form>
    
</body>
</html>
