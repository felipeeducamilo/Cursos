<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Crinado formulários</h1>

    <form>

        <label for="pnome">Primeiro Nome</label>
        <input type="text" name="pnome" id="pnome" placeholder="Primeiro Nome"> <br> <br>

        <label for="unome">Último Nome </label>
        <input type="text" id="unome" name="unome" placeholder="ùltimo Nome"> <br> <br>

        <label"> <strong>Qual o seu nível de conhecimento?</strong></label> <br>
        <label>
            <input type="radio" name="nivel" value="Iniciante" checked> Iniciante
        </label>  
        
        <label">
            <input type="radio" name="nivel" value="Intermediário"> Intermediário
        </label>

        <label>
            <input type="radio" name="nivel" value="Avançado">Avançado
        </label> <br><br>

        <label for="esolaridade">
            <strong>Qual a sua esolariedade?</strong>
        </label>
        <select id="esolaridade">
            <option selected disabled value="" >Selecione</option>
            <option>Fundamental</option>
            <option>Médio</option>
            <option>Superior</option>
            <option>Pós Graduado</option>
        </select> <br><br>

        <input type="submit" value="Cadastrar"> 
        <input type="reset" value="Limpar"> 

    </form>
    
</body>
</html>
