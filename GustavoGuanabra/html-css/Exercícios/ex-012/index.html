<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5 </title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu servidor.</p>
    <video width="300"  poster="imagens/cafe-gelado.png" controls autoplay loop>
        <source src="midia/Cafe-GeladoWebm.webm" type="video/webm">
        <source src="midia/Cafe-Geladomp4comp.mp4" type="vedeo/mp4">
        <source src="midia/cafe-gelado.mp4" type="video/mp4">-
        <source src="midia/cafe-gelado.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade  com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="420" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=NSpFu8gnCiJ1PLMW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/900874220?h=4f0c771e7f" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/900874220">Push To Enter</a> from <a href="https://vimeo.com/user22600501">Anthony Nicolau</a> on <a href="https://vimeo.com">Vimeo</a>.</p>

</html>
