<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <header class="top-container">
        <img class="celebro-tec-cima" src="img/celebro-tech.png" alt="Celebro-Tech">

    <main class="midle-container">
       
        <div class="midle-profile">
            <figure>
                <img id="midle-profile-img" src="img/foto-perfil-modified.png" alt="Felipe Eduardo"/>

                    <h2>Olá!</h2>
                    <p>Militar e estudando desenvolvimento frot-end para fazer minha transição de carreira para a área de tecnologia e com sonho de trabalhar e morar nos EUA.</p>

            </figure>
        </div>
        <hr/>
        
        <div class="midle-skills">
            <h2>Minhas habilidades</h2>

                <img id="midle-skill-img" src="https://media.giphy.com/media/fAnzw6YK33jMwzp5wp/giphy.gif" alt="">

                </figcaption>
            </figure>

             <figure class="skill-now">
                <img id="midle-skill-img"src="img/fazer-muito.png" alt="fazendo muito">
                <figcaption>
                    <h2>Sou uma pessoa que gosta muito de arender</h2>
                    <p>Atualmente estudo HTML5 e CSS3 e o próximo curso será de JavaScript.</p>
                </figcaption>
             </figure>

        <div class="contact-me">
            <h2>Entre em contato</h2>
            <h2>Estarei disponível para lhe auxiliar na solução do seu problema.</h2>
            <p class="contact0mensagem">Mande uma mensagem que retornaremos o mais breve possível</p>
